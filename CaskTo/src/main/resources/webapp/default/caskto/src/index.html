<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cask URL Shortener for CDAP">
    <meta name="author" content="CaskCo">

    <title>cask.to url shortener service</title>

    <!-- Add custom CSS here -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>

  <body>
    <div id="throbber" style="display:none">
      <img src="img/throbber.gif">
    </div>
    <div id="wrapper" style="display:none">
      <!-- Sidebar -->
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="/caskto">cask.to</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">

          <ul class="nav navbar-nav">
            <li class="dropdown messages-dropdown active">
              <a href="#shorten" id="shorten-url-link" data-template-name="page-wrapper-shorten" class="top-link">Shorten URL</a>
            </li>
            <li class="dropdown messages-dropdown">
                <a href="#list" id="list-url-link" data-template-name="page-wrapper-list" class="top-link">List URLs</a>
            </li>
            <li class="dropdown messages-dropdown">
                <a href="http://cask.co">Cask</a>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </nav>

      <div id="page-wrapper-shorten" class="page-wrapper" style="display:none">

        <div class="row">
          <div class="col-lg-12">
            <h1>cask.to <small>shorten url</small></h1>
              <br/>
              <form class="bs-example" id="url-submit-form">
                  <input type="text" class="form-control" placeholder="Enter a URL and press enter..." id="url-textarea">
                  <br />
                  <button style="float: right" class="btn btn-primary" type="submit" id="shorten-button">Shorten</button>
              </form>
              <br/>
              <br/><br/>

          </div>
        </div><!-- /.row -->

        <div class="row">
          <div class="col-lg-12">
            <p class="announcement-heading" id="shorten-heading"></p>
            <p class="announcement-text" id="shorten-text"></p>
          </div>
        </div><!-- /.row -->

        <div class="row">
          <div class="col-lg-6">
            <p class="announcement-heading" id="urls-shortened"></p>
            <p class="announcement-text" id="urls-shortened-text">URLs Shortened</p>
          </div>
          <div class="col-lg-6">
            <p class="announcement-heading" id="urls-redirected"></p>
            <p class="announcement-text" id="urls-redirected-text">URLs Redirected</p>
          </div>
        </div><!-- /.row -->

      </div><!-- /#page-wrapper-list -->

      <div id="page-wrapper-list" style="display:none" class="page-wrapper">

        <div class="row">
          <div class="col-lg-12">
            <h1>cask.to <small>list of shortened urls</small></h1>
              <br/>
            <p class="announcement-text" id="url-list"></p>
              <br/>
              <br/><br/>

          </div>
        </div><!-- /.row -->

      </div><!-- /#page-wrapper-list -->

    </div><!-- /#wrapper -->

    <!-- Bootstrap core JavaScript -->
    <script src="js/third-party/jquery-1.11.1.min.js"></script>
    <script src="js/third-party/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
